<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <div class="button" id="button1">1</div>
        <div class="button" id="button2">2</div>
        <div class="button" id="button3">3</div>
        <div class="button" id="button4">4</div>
        <div class="button" id="button5">5</div>
        <div class="button" id="button6">6</div>
        <div class="button" id="button7">7</div>
        <div class="button" id="button8">8</div>
        <div class="button" id="button9">9</div>
        <div class="button" id="button0">0</div>
        <div class="button" id="buttonPlus">+</div>
        <div class="button" id="buttonMinus">-</div>
        <div class="button" id="buttonDivide">/</div>
        <div class="button" id="buttonMulti">*</div>
        <div class="button" id="buttonEquals">=</div>
        <div class="button" id="buttonClear">C</div>
      </div>
    </div>
  </body>
  </html>
  <script src="script.js"></script>
</html>
